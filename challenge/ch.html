<!DOCTYPE html>
<html lang="ja">


    <head>
        <meta charset="UTF-8">
        <title>簡単！肉じゃがの作り方</title>
        <link rel="stylesheet" href="ch.css">
    </head>

    <body>
        <article>
        <header>
            <h1>簡単！肉じゃがの作り方</h1>
            煮崩れしにくい肉じゃがレシピを紹介します。
        </header>

        <p><img src="recipe.jpg" alt="完成した肉じゃがの写真"></p>
        <div class="flexcontainer">
        <section>
            <h2>材料</h2>
            <ul>
                <li>牛肉</li>
                <li>じゃがいも</li>
                <li>玉ねぎ</li>
                <li>にんじん</li>
                <li>糸こんにゃく</li>
                <li>調味料</li>
                <li>水</li>
            </ul>
        </section>


        <section>
            <h2>手順</h2>
            <ol>
                <li>具材を食べやすい大きさにカットします。</li>
                <li>カットした具材を鍋に入れて炒めます。</li>
                <li>調味料と水を鍋に入れ、煮込みます。</li>
                <li>じゃがいもに味がしみたら完成です。</li>
                
            </ol>
            ポイント：じゃがいもは煮物向きなメークインを使います
            
        </section>
        </div>

        <div class="btnArea">
            <p class="btn"><a  href="#">キットのご購入はこちら</a></p>
            <address>レシピのお問い合わせは<a class="" href="#">こちら</a></address>
        </div>
    </article>
    </body>


</html>
